        <form action="" method="post">

            <input type="text" name="nome" required size="100" autofocus

            <input type="text" name="mail" required size="100" 
        id="mail" placeholder="Digite seu e-mail:" maxlength="100">

            name="Setor" id="setor">
            <option value="com">Comercial</option>

            <option value="ouv">Ouvidoria</option>
            </select>

<br><br>

            <label for="assunto">Assunto:</label>
            <input type="text" name="assunto" required size="100" autofocus
            id="assunto" placeholder="Digite o Assunto a ser abordado" maxlength="100">

<br><br>

        <label for="mensagem">Mensagem:</label> <br>
          <textarea rows="5" cols="50" 
          id="mensagem"></textarea>

        <input type="submit" value="Enviar">
